services:
  - type: web
    name: riskchecker-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn backend:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: ALLOWED_ORIGINS
        value: https://your-site.webflow.io,https://your-domain.com
      - key: TRADEMARK_DB_PATH
        value: /tmp/trademarks.sqlite
      - key: TRADEMARK_DB_URL
        value: https://your-public-file-host/trademarks.sqlite
      - key: FLASK_DEBUG
        value: "0"
